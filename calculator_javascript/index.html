<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="src/styles.css">
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="wrapper">
      <div class="calResult"></div>
        <button class="cancelBtn" onclick="clearResult()">C</button>
        <button class="numBtn" value="7" onclick="inputNum(7)">7</button>
        <button class="numBtn" value="8" onclick="inputNum(8)">8</button>
        <button class="numBtn" value="9" onclick="inputNum(9)">9</button>
        <button class="operatorBtn" value="+" onclick="calculate('+')">+</button>
        <button class="numBtn" value="4" onclick="inputNum(4)">4</button>
        <button class="numBtn" value="5" onclick="inputNum(5)">5</button>
        <button class="numBtn" value="6" onclick="inputNum(6)">6</button>
        <button class="operatorBtn" value="-" onclick="calculate('-')">-</button>
        <button class="numBtn" value="1" onclick="inputNum(1)">1</button>
        <button class="numBtn" value="2" onclick="inputNum(2)">2</button>
        <button class="numBtn" value="3" onclick="inputNum(3)">3</button>
        <button class="operatorBtn" value="*" onclick="calculate('*')">*</button>
        <button class="numBtn" value="0" onclick="inputNum(0)">0</button>
        <button class="equalBtn" value="=" onclick="equal()">=</button>
        <button class="operatorBtn" value="/" onclick="calculate('/')">/</button></div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
