<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <link rel="stylesheet" href="todolist_storage.css" type="text/css" />
  </head>
  <body>
    <div class="header">
      <h2>Make your day brighter than yesterday!</h2>
    </div>
    <form class="toDoForm">
      <input
        type="text"
        placeholder="Text your list"
        value=""
        spellcheck="true"
      />
      <span class="addBtn">Add</span>
    </form>
    <ul class="toDoList"></ul>

    <script src="todolist_storage.js"></script>
  </body>
</html>
